---

- name: Get apt repository updates
  apt:
    update_cache: yes
  become: yes

- name: Install packages to allow apt to use a repository over HTTPS
  apt:
    pkg: "{{ item }}"
    state: present
  loop:
    - apt-transport-https
    - ca-certificates
    - software-properties-common
  become: yes

- name: Add GPG key for Docker
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  become: yes

- name: Add the Docker repository to the apt sources list
  apt_repository:
    repo: "deb [arch={{ server_architecture }}] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
  become: yes

- name: Install Docker
  apt:
    name: docker-ce
    state: present
    update_cache: yes
  become: yes
  notify:
    - start docker

# - name: Add the Python client for Docker
#   pip:
#     name: docker-py

- name: Add users to the docker group
  user:
    name: "{{ item }}"
    group: docker
  loop: "{{ docker_users_list }}"
  become: yes
